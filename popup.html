<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 420px;
            height: 580px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #1a1a1a;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #1a1a1a;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg) translateX(-100%); }
            50% { transform: rotate(180deg) translateX(100%); }
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
            z-index: 2;
        }
        
        .orb:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 10%;
            right: -15px;
            animation-delay: 0s;
        }
        
        .orb:nth-child(2) {
            width: 45px;
            height: 45px;
            bottom: 15%;
            left: -10px;
            animation-delay: 2s;
        }
        
        .orb:nth-child(3) {
            width: 30px;
            height: 30px;
            top: 60%;
            right: 8px;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
            50% { transform: translateY(-15px) scale(1.1); opacity: 1; }
        }
        
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            padding: 20px 20px 15px;
            text-align: center;
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
            z-index: 3;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            gap: 10px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: #667eea;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(102, 126, 234, 0.3), transparent);
            animation: spin 4s linear infinite;
        }
        
        .logo span {
            position: relative;
            z-index: 2;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .brand-text {
            text-align: left;
        }
        
        .brand-name {
            font-size: 25px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.02em;
            margin-bottom: 2px;
        }
        
        .brand-tagline {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            letter-spacing: 0.02em;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 20px 20px 0 0;
            margin-top: -8px;
            position: relative;
            box-shadow: 0 -4px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 3;
        }
        
        .content::-webkit-scrollbar {
            width: 4px;
        }
        
        .content::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .content::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 2px;
        }
        
        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }
        
        .content::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 3px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 2px;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .section-icon {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }
        
        .section-title {
            font-size: 17px;
            font-weight: 600;
            color: #1e293b;
            letter-spacing: -0.01em;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        
        .input-container {
            position: relative;
            background: rgba(248, 250, 252, 0.8);
            border: 2px solid rgba(226, 232, 240, 0.5);
            border-radius: 12px;
            padding: 12px 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        .input-container:focus-within {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1), 0 6px 24px rgba(102, 126, 234, 0.15);
            transform: translateY(-1px);
        }
        
        .api-input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 15px;
            font-weight: 500;
            color: #1e293b;
            outline: none;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.3px;
        }
        
        .api-input::placeholder {
            color: #94a3b8;
        }
        
        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            padding: 8px 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .status-bar.valid {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            box-shadow: 0 0 0 1px rgba(239, 68, 68, 0.3);
            animation: pulse 2s infinite;
            flex-shrink: 0;
        }
        
        .status-dot.valid {
            background: #10b981;
            box-shadow: 0 0 0 1px rgba(16, 185, 129, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }
        
        .status-text {
            font-size: 13px;
            font-weight: 500;
            color: #dc2626;
        }
        
        .status-text.valid {
            color: #059669;
        }
        
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 18px;
        }
        
        .action-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.3);
            grid-column: 1 / -1;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: rgba(248, 250, 252, 0.8);
            color: #475569;
            border: 1px solid rgba(226, 232, 240, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary:hover {
            background: rgba(226, 232, 240, 0.9);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(71, 85, 105, 0.15);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 6px 24px rgba(239, 68, 68, 0.3);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.4);
        }
        
        .btn-icon {
            width: 14px;
            height: 14px;
        }
        

        
        .instructions {
            background: linear-gradient(135deg, rgba(255, 243, 199, 0.8), rgba(254, 249, 195, 0.8));
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .instructions::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
            border-radius: 12px 12px 0 0;
        }
        
        .instructions-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
        }
        
        .instructions-icon {
            width: 16px;
            height: 16px;
            color: #d97706;
        }
        
        .instructions-title {
            font-size: 15px;
            font-weight: 600;
            color: #92400e;
        }
        
        .instructions-steps {
            color: #92400e;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .instructions-steps strong {
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            border-top: 1px solid rgba(102, 126, 234, 0.2);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            z-index: 3;
        }
        
        .footer-text {
            font-size: 11px;
            color: #4c1d95;
            font-weight: 500;
        }
        
        .footer-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        
        .footer-link:hover {
            color: #5a67d8;
        }
        
        .message {
            padding: 12px 14px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #065f46;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #991b1b;
        }
        
        .message-icon {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
        }
        
        .hidden {
            display: none;
        }
        
        .content * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .content input,
        .content textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        .orb {
            pointer-events: none;
        }
        
        body::before {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <img src="D.png" alt="D" style="width: 24px; height: 24px; object-fit: contain;">
                </div>
                <div class="brand-text">
                    <div class="brand-name">DOOBBY</div>
                    <div class="brand-tagline">X Assistant</div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="section">
                <div class="section-header">
                    <div class="section-icon">
                        <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 1l3.09 6.26L22 9l-5 4.87L18.18 21 12 17.77 5.82 21 7 13.87 2 9l6.91-1.74L12 1z"/>
                        </svg>
                    </div>
                    <div class="section-title">API Configuration</div>
                </div>
                
                <div class="input-group">
                    <div class="input-container">
                        <input type="password" id="apiKeyInput" class="api-input" placeholder="Enter your Fireworks AI API key...">
                    </div>
                    
                    <div class="status-bar" id="statusBar">
                        <div class="status-dot" id="statusDot"></div>
                        <div class="status-text" id="statusText">No API key configured</div>
                    </div>
                </div>
                
                <div class="action-grid">
                    <button class="action-btn btn-primary" id="saveBtn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                        Save API Key
                    </button>
                    <button class="action-btn btn-secondary" id="showBtn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                        Toggle
                    </button>
                    <button class="action-btn btn-danger" id="deleteBtn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                        </svg>
                        Delete
                    </button>
                </div>
                
                <div id="messageContainer"></div>
            </div>
            

            
            <div class="instructions">
                <div class="instructions-header">
                    <svg class="instructions-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                    </svg>
                    <div class="instructions-title">Quick Start Guide</div>
                </div>
                <div class="instructions-steps">
                    <strong>1.</strong> Add your <a href="https://app.fireworks.ai/settings/users/api-keys" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600;">Fireworks AI API key</a> above<br>
                    <strong>2.</strong> Visit any tweet on Twitter/X<br>
                    <strong>3.</strong> Look for <strong>TLDR</strong> and <strong>ELI5</strong> buttons<br>
                    <strong>4.</strong> Click to generate summaries or explanations<br>
                    <strong>5.</strong> Copy the result to your clipboard!
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-text">
                Crafted with ðŸ’– by <a href="https://x.com/Zun2025" target="_blank" class="footer-link">Zun</a>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
